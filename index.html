<div id="submitModal" class="reveal-modal">
	<h1>Submit an App Idea.</h1><br />
     
    <form  action="server/submit.php" method="POST">
    	<input type="hidden" name="action" value="submit"/>
    	<table class="tftable" border="1">
			<tr><td id="desc">Name:</td><td><input name="name" type="text" value="" size="30"/></td></tr>
			<tr><td id="desc">HM Email:</td><td><input name="email" type="email" value="" size="30"/></td></tr>
			<tr><td id="desc">Platform:</td><td id="platformtd">
				<label><input type="radio" name="platform" value="phone"/>&nbsp;Phone</label>

				<label><input type="radio" name="platform" value="tablet"/>&nbsp;Tablet</label>
